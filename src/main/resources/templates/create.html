<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de tarefa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/create"
                >Cadastro</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list">Listagem</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form method="POST" action="/create" th:object="${task}">
      <input type="hidden" name="id" th:value="${task.id}" />
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >Nome da tarefa</label
        >
        <input
          type="text"
          class="form-control"
          name="name"
          th:value="${task.name}"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Data de execuÃ§Ã£o</label
        >
        <input
          type="text"
          class="form-control"
          name="date"
          th:value="${{task.date}}"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        th:text="${task.id} != null ? 'Atualizar' : 'Cadastrar'"
      >
        Cadastrar
      </button>
    </form>
  </body>
</html>
