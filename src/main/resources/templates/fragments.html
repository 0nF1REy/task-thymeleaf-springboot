<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!-- Fragmento Navbar -->
    <div th:fragment="navbar">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${currentUri == '/create'} ? 'active'"
                  aria-current="page"
                  href="/create"
                  >Cadastro</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${currentUri == '/list'} ? 'active'"
                  href="/list"
                  >Listagem</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
